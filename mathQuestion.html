            <div class="score" id="score"></div>
            <button id="submit" onclick="showScore()">Submit</button>
            <p id="subm"></p>
        </div>
    </div>

    <script>
        let score = 0;
        const totalQuestions = 5;

        const answers = Array(totalQuestions).fill(null);

        function markAnswer(button, isCorrect, questionIndex) {

            const questionButtons = document.querySelectorAll(`button[data-question-index="${questionIndex}"]`);

            for (let i = 0; i < questionButtons.length; i++) {
                questionButtons[i].classList.remove('selected');
            }

            button.classList.add('selected');

            answers[questionIndex] = isCorrect;
            const allAnswered = answers.some(answer => answer === null);
            document.getElementById('submit').disabled = !allAnswered;
        }

        function showScore() {
            const allAnswered = answers.some(answer => answer === null);
            if (!allAnswered) {
                alert("Please answer all questions before submitting!");
                return;
            }

            score = answers.filter(Boolean).length;


            document.getElementById('subm').innerText = `Your Score: ${score}/${totalQuestions}`;
        }
    </script>
